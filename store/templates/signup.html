{% extends 'base.html' %}

 {% block content %}

  <div class="container">
    <div class="p-4 m-4">
       <div class="col-lg-5 mx-auto border rounded pt-4">
         <h3 class="alert alert-light border rounded">Create An Account</h3>
         <form action="/signup" method="POST">
         {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                {{error}}
                </div>
                {% endif %}
            <div class="form-group">
              <label for="">First Name</label>
              <input type="text" name="fname" id="" value="{{values.first_name}}"class="form-control">
            </div>


            <div class="form-group">
             <label for="">Last Name</label>
             <input type="text" name="lname" id="" value="{{values.last_name}}" class="form-control">
            </div>

            <div class="form-group">
              <label for="">Phone</label>
              <input type="text" name="phone" id="" value="{{values.phone}}" class="form-control">
            </div>

           <div class="form-group">
             <label for="">Email</label>
             <input type="email" name="email" id="" class="form-control" value="{{values.email}}" placeholder="examp@gmail.com" required>
           </div>

           <div class="form-group">
             <label for="">Password</label>
             <input type="password" name="password" id="" class="form-control" placeholder="*********">
           </div>

           <div class="form-group">
             <input class="btn btn-sm btn-info mx-auto" type="submit" value="Create an account">
           </div>

         </form>
        </div
    </div>
  </div>

 {% endblock %}
